<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="#1a2a6c"/>

  <!-- Grid pattern -->
  <g stroke="#2a4d69" stroke-width="0.5" opacity="0.3">
    <!-- Vertical lines -->
    <line x1="0" y1="0" x2="0" y2="200"/>
    <line x1="20" y1="0" x2="20" y2="200"/>
    <line x1="40" y1="0" x2="40" y2="200"/>
    <line x1="60" y1="0" x2="60" y2="200"/>
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="120" y1="0" x2="120" y2="200"/>
    <line x1="140" y1="0" x2="140" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="180" y1="0" x2="180" y2="200"/>
    <line x1="200" y1="0" x2="200" y2="200"/>
    <line x1="220" y1="0" x2="220" y2="200"/>
    <line x1="240" y1="0" x2="240" y2="200"/>
    <line x1="260" y1="0" x2="260" y2="200"/>
    <line x1="280" y1="0" x2="280" y2="200"/>
    <line x1="300" y1="0" x2="300" y2="200"/>
    <line x1="320" y1="0" x2="320" y2="200"/>
    <line x1="340" y1="0" x2="340" y2="200"/>
    <line x1="360" y1="0" x2="360" y2="200"/>
    <line x1="380" y1="0" x2="380" y2="200"/>
    <line x1="400" y1="0" x2="400" y2="200"/>

    <!-- Horizontal lines -->
    <line x1="0" y1="0" x2="400" y2="0"/>
    <line x1="0" y1="20" x2="400" y2="20"/>
    <line x1="0" y1="40" x2="400" y2="40"/>
    <line x1="0" y1="60" x2="400" y2="60"/>
    <line x1="0" y1="80" x2="400" y2="80"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="120" x2="400" y2="120"/>
    <line x1="0" y1="140" x2="400" y2="140"/>
    <line x1="0" y1="160" x2="400" y2="160"/>
    <line x1="0" y1="180" x2="400" y2="180"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
  </g>

  <!-- Main humanoid robot -->
  <g transform="translate(200, 100)">
    <!-- Head -->
    <circle cx="0" cy="-50" r="18" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="1"/>
    <!-- Eyes -->
    <circle cx="-7" cy="-52" r="3" fill="#212121"/>
    <circle cx="7" cy="-52" r="3" fill="#212121"/>
    <!-- LED indicator -->
    <circle cx="0" cy="-45" r="2" fill="#4CAF50"/>

    <!-- Body -->
    <rect x="-18" y="-30" width="36" height="40" rx="4" fill="#BDBDBD" stroke="#9E9E9E" stroke-width="1"/>

    <!-- Chest panel -->
    <rect x="-10" y="-20" width="20" height="15" rx="2" fill="#424242" opacity="0.8"/>
    <circle cx="0" cy="-12" r="2" fill="#2196F3"/>

    <!-- Arms -->
    <line x1="-25" y1="-20" x2="-45" y2="-15" stroke="#757575" stroke-width="6" stroke-linecap="round"/>
    <line x1="25" y1="-20" x2="45" y2="-15" stroke="#757575" stroke-width="6" stroke-linecap="round"/>

    <!-- Hands -->
    <circle cx="-45" cy="-15" r="5" fill="#616161"/>
    <circle cx="45" cy="-15" r="5" fill="#616161"/>

    <!-- Legs -->
    <line x1="-10" y1="10" x2="-10" y2="40" stroke="#616161" stroke-width="8" stroke-linecap="round"/>
    <line x1="10" y1="10" x2="10" y2="40" stroke="#616161" stroke-width="8" stroke-linecap="round"/>

    <!-- Feet -->
    <rect x="-15" y="40" width="10" height="5" rx="2" fill="#424242"/>
    <rect x="5" y="40" width="10" height="5" rx="2" fill="#424242"/>
  </g>

  <!-- Smaller robots -->
  <g transform="translate(80, 150) scale(0.6)">
    <circle cx="0" cy="-15" r="8" fill="#757575"/>
    <rect x="-7" y="-8" width="14" height="10" rx="1" fill="#616161"/>
    <rect x="-12" y="-5" width="5" height="6" fill="#757575"/>
    <rect x="7" y="-5" width="5" height="6" fill="#757575"/>
    <rect x="-5" y="2" width="3" height="8" fill="#424242"/>
    <rect x="2" y="2" width="3" height="8" fill="#424242"/>
  </g>

  <g transform="translate(320, 150) scale(0.5)">
    <circle cx="0" cy="-15" r="8" fill="#757575"/>
    <rect x="-7" y="-8" width="14" height="10" rx="1" fill="#616161"/>
    <rect x="-12" y="-5" width="5" height="6" fill="#757575"/>
    <rect x="7" y="-5" width="5" height="6" fill="#757575"/>
    <rect x="-5" y="2" width="3" height="8" fill="#424242"/>
    <rect x="2" y="2" width="3" height="8" fill="#424242"/>
  </g>

  <!-- AI network connections -->
  <g stroke="#2196F3" stroke-width="1" stroke-dasharray="2,2">
    <line x1="200" y1="50" x2="280" y2="80"/>
    <line x1="200" y1="50" x2="120" y2="80"/>
    <line x1="200" y1="50" x2="200" y2="10"/>
    <line x1="80" y1="150" x2="120" y2="80"/>
    <line x1="320" y1="150" x2="280" y2="80"/>
  </g>

  <!-- Title text -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Physical AI And Robotics Learning
  </text>
</svg>