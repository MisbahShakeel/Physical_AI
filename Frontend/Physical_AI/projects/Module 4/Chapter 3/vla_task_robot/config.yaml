# Configuration for Vision-Language-Action Task Robot System

vla_controller:
  # VLA processing parameters
  vision_confidence_threshold: 0.7
  language_confidence_threshold: 0.8
  max_navigation_retries: 3
  action_execution_timeout: 10.0

  # Robot movement parameters
  linear_speed: 0.5  # m/s
  angular_speed: 0.5  # rad/s
  min_distance_to_object: 0.1  # meters

  # Battery management
  battery_consumption_rate: 0.1  # units per action
  low_battery_threshold: 20.0  # percent

  # Topic names
  command_topic: "/vla_command"
  vision_topic: "/vla/detections"
  status_topic: "/vla_status"
  feedback_topic: "/vla_feedback"
  odom_topic: "/odom"
  cmd_vel_topic: "/cmd_vel"

  # Environment settings
  environment:
    locations:
      table:
        position: {x: 1.0, y: 0.0, z: 0.0}
      shelf:
        position: {x: 2.0, y: 1.0, z: 0.0}
      desk:
        position: {x: -1.0, y: 1.0, z: 0.0}
      charger:
        position: {x: 0.0, y: -2.0, z: 0.0}

    objects:
      red_cube:
        position: {x: 1.0, y: 0.1, z: 0.0}
      blue_sphere:
        position: {x: 1.2, y: 0.1, z: 0.0}
      green_cylinder:
        position: {x: 1.4, y: 0.1, z: 0.0}
      book:
        position: {x: 2.0, y: 1.1, z: 0.0}
      bottle:
        position: {x: -0.5, y: 0.5, z: 0.0}

# Vision processing settings
vision:
  detection_confidence_threshold: 0.7
  max_detection_distance: 3.0  # meters
  object_classes:
    - person
    - bottle
    - cup
    - fork
    - knife
    - spoon
    - bowl
    - banana
    - apple
    - sandwich
    - orange
    - broccoli
    - carrot
    - hot dog
    - pizza
    - donut
    - chair
    - couch
    - potted plant
    - bed
    - dining table
    - toilet
    - tv
    - laptop
    - mouse
    - remote
    - keyboard
    - cell phone
    - microwave
    - oven
    - toaster
    - sink
    - refrigerator
    - book
    - clock
    - vase
    - scissors

# Language processing settings
language:
  supported_commands:
    - find_object
    - pick_object
    - bring_object
    - navigate
    - grasp
    - release
  keyword_mappings:
    find: ["find", "locate", "search for"]
    pick: ["pick", "grasp", "take", "grab"]
    bring: ["bring", "fetch", "get", "carry"]
    navigate: ["go to", "move to", "navigate to", "travel to"]

# ROS 2 specific settings
ros2:
  node_name: "vla_controller"
  qos_profile:
    depth: 10
    durability: "volatile"
    reliability: "reliable"

# Task execution parameters
task_execution:
  max_plan_length: 10  # maximum number of actions in a plan
  execution_retry_limit: 3
  safety_check_frequency: 1.0  # seconds between safety checks